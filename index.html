<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Millitron Quality</title>
<style>
  body { font-family: sans-serif; margin:0; padding:20px; background-color:#f5f5f5; }
  h1,h2 { text-align:center; }
  input, button { font-size: 18px; padding:10px; margin:5px; }
  button { cursor:pointer; }
  .center { display:flex; justify-content:center; align-items:center; flex-direction:column; }
  .row { display:flex; justify-content:center; gap:10px; margin:10px 0; }
  .photos { display:flex; flex-wrap:wrap; gap:10px; margin:10px 0; justify-content:center; }
  .photos img { max-width:150px; cursor:pointer; border:1px solid #ccc; }
  .record { border:1px solid #ccc; padding:10px; margin:10px auto; width:90%; max-width:500px; }
  #overlay { position:fixed; display:none; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); justify-content:center; align-items:center; z-index:9999; }
  #overlay img { max-width:90%; max-height:90%; }
  .list-entry { display:flex; flex-direction:column; align-items:center; margin-bottom:15px; }
  #userManageBtn { position:absolute; top:20px; right:20px; }
  .hidden { display:none; }
</style>
</head>
<body>

<!-- Login Page -->
<div id="loginPage" class="center">
  <h1>Millitron Quality Login</h1>
  <input type="text" id="loginUser" placeholder="Username">
  <input type="password" id="loginPass" placeholder="Password">
  <button onclick="login()">Login</button>
  <button id="userManageBtn" onclick="showUserManagement()">User Management</button>
</div>

<!-- User Management Page -->
<div id="userPage" class="center hidden">
  <h2>User Management</h2>
  <input type="text" id="newUser" placeholder="Username">
  <input type="password" id="newPass" placeholder="Password">
  <div class="row">
    <button onclick="addUser()">Add User</button>
    <button onclick="deleteUser()">Delete User</button>
    <button onclick="backToLogin()">Back</button>
  </div>
</div>

<!-- Homepage -->
<div id="homePage" class="center hidden">
  <h1>Millitron Quality Homepage</h1>
  <div class="row">
    <button onclick="showAddEntry()">Add Production Entry</button>
    <button onclick="showSearch()">Search Records</button>
  </div>
  <div>Logged in as: <span id="currentUserDisplay"></span></div>
  <button onclick="logout()">Logout</button>
</div>

<!-- Add Entry Page -->
<div id="addEntryPage" class="center hidden">
  <h2>Add Production Entry</h2>
  <div class="list-entry"><label>Production Order:</label><input type="text" id="prodOrder"></div>
  <div class="list-entry"><label>DR Number:</label><input type="text" id="drNumber"></div>
  <div class="list-entry"><label>Date:</label><input type="date" id="date"></div>
  <div class="list-entry">
    <label>Photos:</label>
    <input type="file" id="photo1" accept="image/*" capture="environment">
    <input type="file" id="photo2" accept="image/*" capture="environment">
    <input type="file" id="photo3" accept="image/*" capture="environment">
    <div class="photos" id="photoPreview"></div>
  </div>
  <div class="row">
    <button id="saveEntryBtn">Save Entry</button>
    <button onclick="backToHome()">Back</button>
  </div>
</div>

<!-- Search Page -->
<div id="searchPage" class="center hidden">
  <h2>Search Records</h2>
  <input type="text" id="searchInput" placeholder="Prod Order, DR, or Date">
  <button onclick="searchRecords()">Search</button>
  <div id="records"></div>
  <button onclick="backToHome()">Back</button>
</div>

<!-- Overlay for zoomed photo -->
<div id="overlay" onclick="this.style.display='none'">
  <img id="overlayImg" src="">
</div>

<script>
// ------------------ User System ------------------
let users = JSON.parse(localStorage.getItem('users')||'[]');

// Add default admin user if none exist
if(users.length===0){
  users.push({username:'admin', password:'password'});
  localStorage.setItem('users', JSON.stringify(users));
}

function login() {
  const u = document.getElementById('loginUser').value.trim();
  const p = document.getElementById('loginPass').value;
  const found = users.find(x=>x.username===u && x.password===p);
  if(found){ 
    localStorage.setItem('currentUser', u);
    document.getElementById('currentUserDisplay').textContent=u;
    showHome();
  } else {
    alert('Invalid credentials. Try admin/password if first time.');
  }
}

function showUserManagement(){
  hideAll();
  document.getElementById('userPage').classList.remove('hidden');
}

function backToLogin(){
  hideAll();
  document.getElementById('loginPage').classList.remove('hidden');
}

function addUser(){
  const u = document.getElementById('newUser').value.trim();
  const p = document.getElementById('newPass').value;
  if(!u||!p){ alert('Enter username & password'); return; }
  if(users.find(x=>x.username===u)){ alert('User exists'); return; }
  users.push({username:u,password:p});
  localStorage.setItem('users',JSON.stringify(users));
  alert('User added');
  document.getElementById('newUser').value='';
  document.getElementById('newPass').value='';
}

function deleteUser(){
  const u = document.getElementById('newUser').value.trim();
  users = users.filter(x=>x.username!==u);
  localStorage.setItem('users',JSON.stringify(users));
  alert('User deleted if existed');
  document.getElementById('newUser').value='';
  document.getElementById('newPass').value='';
}

function logout(){
  localStorage.removeItem('currentUser');
  document.getElementById('loginUser').value = '';
  document.getElementById('loginPass').value = '';
  hideAll();
  document.getElementById('loginPage').classList.remove('hidden');
}

// ------------------ Page Navigation ------------------
function showHome(){
  hideAll();
  document.getElementById('homePage').classList.remove('hidden');
}
function showAddEntry(){
  hideAll();
  document.getElementById('addEntryPage').classList.remove('hidden');
}
function showSearch(){
  hideAll();
  document.getElementById('searchPage').classList.remove('hidden');
}
function backToHome(){
  document.getElementById('searchInput').value = '';
  document.getElementById('records').innerHTML = '';
  showHome();
}
function hideAll(){
  document.getElementById('loginPage').classList.add('hidden');
  document.getElementById('userPage').classList.add('hidden');
  document.getElementById('homePage').classList.add('hidden');
  document.getElementById('addEntryPage').classList.add('hidden');
  document.getElementById('searchPage').classList.add('hidden');
}

// ------------------ Production Entry System ------------------
function fileToBase64(file){return new Promise((resolve,reject)=>{if(!file)resolve(null); const reader=new FileReader(); reader.onload=()=>resolve(reader.result); reader.onerror=err=>reject(err); reader.readAsDataURL(file);});}

function loadRecords(){return JSON.parse(localStorage.getItem('prodRecords')||'[]');}
function saveRecords(records){localStorage.setItem('prodRecords',JSON.stringify(records));}

const previewDiv=document.getElementById('photoPreview');
['photo1','photo2','photo3'].forEach(id=>{
  document.getElementById(id).addEventListener('change',e=>{
    const file=e.target.files[0];
    if(file){
      const reader=new FileReader();
      reader.onload=ev=>{
        const img=document.createElement('img');
        img.src=ev.target.result;
        img.onclick=()=>zoomPhoto(ev.target.result);
        previewDiv.appendChild(img);
      };
      reader.readAsDataURL(file);
    }
  });
});

document.getElementById('saveEntryBtn').addEventListener('click',async()=>{
  const prodOrder=document.getElementById('prodOrder').value.trim();
  const drNumber=document.getElementById('drNumber').value.trim();
  const date=document.getElementById('date').value;
  const currentUser=localStorage.getItem('currentUser')||'Unknown';
  if(!prodOrder||!drNumber||!date){alert('Fill all fields');return;}
  const files=[document.getElementById('photo1').files[0],document.getElementById('photo2').files[0],document.getElementById('photo3').files[0]];
  const photos=[];
  for(const f of files){photos.push(await fileToBase64(f));}
  const records=loadRecords();
  records.push({prodOrder,drNumber,date,user:currentUser,photos});
  saveRecords(records);
  alert('Entry saved!');

  photos.forEach((p,i)=>{if(p){const link=document.createElement('a'); link.href=p; link.download=`${prodOrder}(${i+1}).jpg`; document.body.appendChild(link); link.click(); document.body.removeChild(link);}});

  ['prodOrder','drNumber','date','photo1','photo2','photo3'].forEach(id=>document.getElementById(id).value='');
  previewDiv.innerHTML='';
});

// ------------------ Search Records ------------------
function displayRecords(filter=''){
  const container=document.getElementById('records');
  container.innerHTML='';
  loadRecords().filter(r=>{
    if(!filter) return true;
    return r.prodOrder.includes(filter)||r.drNumber.includes(filter)||r.date.includes(filter);
  }).forEach((r,idx)=>{
    const div=document.createElement('div');
    div.className='record';
    const photosHtml=r.photos.map(p=>p?`<img src="${p}" onclick="zoomPhoto('${p}')">`:'').join('');
    div.innerHTML=`<strong>Prod Order:</strong> ${r.prodOrder}<br>
                   <strong>DR Number:</strong> ${r.drNumber}<br>
                   <strong>Date:</strong> ${r.date}<br>
                   <strong>User:</strong> ${r.user}<br>
                   <div class="photos">${photosHtml}</div>
                   <button onclick="deleteRecord(${idx})">Delete</button>`;
    container.appendChild(div);
  });
}

function searchRecords(){
  const filter=document.getElementById('searchInput').value.trim();
  displayRecords(filter);
}

function deleteRecord(idx){
  const recs=loadRecords();
  recs.splice(idx,1);
  saveRecords(recs);
  displayRecords(document.getElementById('searchInput').value.trim());
}

// Zoom photo
function zoomPhoto(src){document.getElementById('overlayImg').src=src; document.getElementById('overlay').style.display='flex';}

// On load: show login only
hideAll();
document.getElementById('loginPage').classList.remove('hidden');
</script>

</body>
</html>
